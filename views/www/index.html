<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal left-menu">
      <div class="content-block account">
        <span class="acc_name">Tunght</span>
        <a href="#" class="acc_status">
          <div class="button-round text-success"></div>
          online
        </a>
      </div>
      <div class="content-block class_list">
        <i class="fa fa-university fa-2x"></i>
        <div class="class_list_text">Danh sách lớp</div>
      </div>
      <div class="content-block class_list">
        <i class="fa fa-calendar-minus-o fa-2x"></i>
        <div class="class_list_text">Lịch giảng dạy</div>
      </div>
      <div class="content-block class_list">
        <i class="fa fa-file fa-2x"></i>
        <div class="class_list_text">Bài tập lớn</div>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" data-panel="left" class="link icon-only open-panel"><i class="fa fa-align-justify" style="color:#939398;"></i></a>
            </div>  
            <!-- We have home navbar without left link-->
            <div class="center sliding">Awesome App</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class-->
              <a href="#" data-panel="right" class="link icon-only open-panel"><i class="fa fa-align-justify" style="color:#939398;"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="button" id="draw" data-toggle="tooltip" title="Bút vẽ"></div>
                  </li>
                  <li class="item-content">
                    <div class="button" id="rect" data-toggle="tooltip" title="Hình tứ giác"></div>
                  </li>
                  <li class="item-content">
                    <div class="button" id="triangle" data-toggle="tooltip" title="Hình tam giác"></div>
                  </li>
                  <li class="item-content">
                    <div class="button" id="circle" data-toggle="tooltip" title="Hình tròn"></div>
                  </li>
                  <li class="item-content">
                    <div class="button" id="ellipse" data-toggle="tooltip" title="Hình bầu dục"></div>
                  </li>
                  <li class="item-content">
                    <div class="button" id="line" data-toggle="tooltip" title="Đường thẳng"></div>
                  </li>
                  <li class="item-content">
                    <input type="color" id="myColor" data-toggle="tooltip" title="Bảng màu" style="cursor:pointer;">
                  </li>
                  <li class="item-content">
                    <input type="range" value="5" min="5" max="60" id="drawing-line-width">
                  </li>
                  <li class="item-content">
                    <div id="text_input" class="button"></div>
                    <input id="text" name="text" type="text" size="40" placeholder="Input here!"> 
                  </li>
                  <li class="item-content">
                    <div class="button" id="clear"></div>
                  </li>
                  <li class="item-content">
                    <div class="button" id="remove"></div>
                  </li>
                </ul>
              </div>
              
              <!-- slide -->
              <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <canvas id="canvas" width="800" height="450" style="border:1px solid #000000"></canvas>
                  </div>
                  <div class="swiper-slide">Slide 2</div>
                  <div class="swiper-slide">Slide 3</div>
                  <div class="swiper-slide">Slide 4</div>
                  <div class="swiper-slide">Slide 5</div>
                  <div class="swiper-slide">Slide 6</div>
                  <div class="swiper-slide">Slide 7</div>
                  <div class="swiper-slide">Slide 8</div>
                  <div class="swiper-slide">Slide 9</div>
                  <div class="swiper-slide">Slide 10</div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </div>
              <!-- slide -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Js chung và thiết lập slide-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script src="js/swiper.min.js"></script>
    <!-- Js vẽ canvas-->
    <script type="text/javascript" src="js/fabric.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
